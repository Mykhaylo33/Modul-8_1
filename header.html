<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

      <div class="container header__container">
        <nav class="main-nav">
          <a class="logo" href="/iTeamChic-IceProject/index.html">
            <picture>
              <source
                srcset="
                  /iTeamChic-IceProject/logo1.b0025747.png    1x,
                  /iTeamChic-IceProject/logo1@2x.cb2874f3.png 2x,
                  /iTeamChic-IceProject/logo1@3x.1c79cc4d.png 3x
                "
              />
              <img
                class="logo__img"
                src="/iTeamChic-IceProject/logo1.b0025747.png"

              /> </picture
            >Icecream</a
          >
          <ul class="site-nav">
            <li class="site-nav__item">
              <a
                class="site-nav__link site-nav__link--current"

            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#advantages">About us</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#about">How it’s made?</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#products">Our products</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#contacts">Contact</a>
            </li>
          </ul>
          <div class="header__buttons">
            <button
              type="button mobile-nav"
              class="mobile-nav__btn"
              aria-expanded="false"
              aria-controls="menu-container"
              data-menu-button=""
            >
              <svg
                class="mobile-nav__icon"
                width="14"
                height="14"
                aria-label="Мобильное меню"
              >
                <use
                  class="icon-close"
                  href="/iTeamChic-IceProject/symbol-defs.ce35c826.svg#icon-close"
                ></use>
                <use
                  class="icon-menu"
                  href="/iTeamChic-IceProject/symbol-defs.ce35c826.svg#icon-burger"
                ></use>
              </svg>
            </button>
            <button class="header__btn" data-modal-open="">

              <svg class="btn-icon" width="6" height="10">

                  href="/iTeamChic-IceProject/symbol-defs.ce35c826.svg#icon-further"
                ></use>
              </svg>
            </button>
          </div>
          <div
            class="backdrop backdrop--hidden backdrop--menu"
            data-menu-backdrop=""
          >
            <div class="site-nav--mobile" data-menu="">
              <button
                class="header__btn--mobile"
                type="button"
                data-modal-open-mob=""
              >
                Buy now
                <svg class="btn-icon" width="6" height="10">
                  <use
                    href="/iTeamChic-IceProject/symbol-defs.ce35c826.svg#icon-further"

              <div class="gradient"></div>
              <ul class="site-nav__list--mobile">

                </li>
                <li class="site-nav__item--mobile">

                    class="site-nav__link site-nav__link--mobile"

                <li class="site-nav__item--mobile">
                  <a class="site-nav__link site-nav__link--mobile" href="#about"
                    >How it’s made?</a
                  >
                </li>
                <li class="site-nav__item--mobile">
                  <a
                    class="site-nav__link site-nav__link--mobile"
                    href="#products"
                    >Our products</a
                  >
                </li>
                <li class="site-nav__item--mobile">
